{% extends "layout.html" %}
{% block title %}Modifica Trigger{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ url_for('edit_workflow', index=wf_index) }}">Workflow</a></li>
    <li class="breadcrumb-item active" aria-current="page">Trigger</li>
  </ol>
</nav>
<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
        <label class="form-label">Tipo Trigger</label>
        <select class="form-select" name="trigger_type" onchange="window.location='?trigger_type='+this.value">
            {% for name in triggers.keys() %}
            <option value="{{ name }}" {% if trigger_type == name %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>
    </div>
    <h5>Parametri</h5>
    {% for p in params %}
    <div class="mb-3">
        <label class="form-label">{{ p.name }}</label>
        <input type="text" class="form-control" name="{{ p.name }}" value="{{ values.get(p.name, '') }}" {% if p.required %}required{% endif %}>
    </div>
    {% endfor %}
    <div class="mt-3">
        <a href="{{ url_for('edit_workflow', index=wf_index) }}" class="btn btn-secondary">Torna al workflow</a>
        <button type="submit" class="btn btn-primary">Salva</button>
    </div>
</form>
{% endblock %}
